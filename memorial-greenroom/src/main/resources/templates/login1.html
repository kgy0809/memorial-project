<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>追思网后台管理系统</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/demo.css}" />
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/component.css}" />
    <!--[if IE]>
    <script th:src="@{/js/html5.js}"></script>
    <![endif]-->
</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>追思网后台管理系统，欢迎您！</h3>
                <p style="font-size: 15px;color: red;text-align: center;" th:text="${msg}"></p>
                <form th:action="@{/login}" name="f" method="post">
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input name="username" autocomplete="off" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input name="password" autocomplete="off" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" type="password" placeholder="请输入密码">
                    </div>
                    <div class="mb2"><button class="act-but submit" style="color: #FFFFFF">登录</button></div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script th:src="@{/js/TweenLite.min.js}"></script>
<script th:src="@{/js/EasePack.min.js}"></script>
<script th:src="@{/js/rAF.js}"></script>
<script th:src="@{/js/demo-1.js}"></script>

</body>
</html>
