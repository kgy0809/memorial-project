<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">


<head th:replace="public :: head">
    <style>
        .layui-form {
            margin-right: 30%;
        }
    </style>
</head>

<body>
<div class="cBody">
    <form id="addForm" class="layui-form" th:action="@{/day/save}" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">天数 </label>
            <div class="layui-input-inline shortInput">
                <input type="text" name="day" required autocomplete="off"
                       class="layui-input" th:value="${day.day}">
                <input type="hidden" name="id" th:value="${day.id}">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="submitBut">立即提交</button>
                <input class="layui-btn layui-btn-primary" onClick="history.go(-1)" value="返回" type="button">
            </div>
        </div>
    </form>
</div>
</body>
</html>
